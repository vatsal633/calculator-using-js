<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-area">
            <input type="text" class="input-bar">
            
        </div>
        <!-- <button class="num-buttons" id="clr">C</button> -->

        <div class="buttons-area">
            <div class="row1 rows">
                <button class="num-buttons">9</button>
                <button class="num-buttons">8</button>
                <button class="num-buttons">7</button>
                <button class="num-buttons">DE</button>
                <button class="num-buttons">C</button>
            </div>

            <div class="row2 rows">
                <button class="num-buttons">6</button>
                <button class="num-buttons">5</button>
                <button class="num-buttons">4</button>
                <button class="num-buttons">+</button>
                <button class="num-buttons">-</button>
            </div>


            <div class="row3 rows">
                <button class="num-buttons">3</button>
                <button class="num-buttons">2</button>
                <button class="num-buttons">1</button>
                <button class="num-buttons">-</button>
                <button class="num-buttons">*</button>

                
            </div>

            <div class="row4 rows">
                <button class="num-buttons">0</button>
                <button class="num-buttons">00</button>
                <button class="num-buttons">.</button>
                <button class="num-buttons">/</button>
                <button class="num-buttons">%</button>
            </div>

            <div class="row5">
                <button class="num-buttons" id="result">=</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
